      .envelope-btn {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        z-index: 1000;
        animation: btnGrowIn 2s 1.5s forwards;
        padding: 20px 40px;
        font-size: 1.3rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(255, 107, 157, 0.6);
        transition: all 0.3s ease;
        font-family: "Poppins", sans-serif;
        white-space: nowrap;
      }

      .envelope-btn:hover {
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 15px 40px rgba(255, 107, 157, 0.8);
      }

      @keyframes btnGrowIn {
        0% {
          transform: translate(-50%, -50%) scale(0) translateY(100px);
          opacity: 0;
        }
        50% {
          transform: translate(-50%, -50%) scale(0.5) translateY(20px);
          opacity: 0.5;
        }
        75% {
          transform: translate(-50%, -50%) scale(1.1) translateY(-5px);
          opacity: 0.9;
        }
        100% {
          transform: translate(-50%, -50%) scale(1) translateY(0);
          opacity: 1;
        }
      }

      /* Music control button */
      .music-control {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        transition: all 0.3s ease;
        z-index: 1001;
      }

      .music-control:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(255, 107, 157, 0.5);
      }

      /* Tablet */
      @media screen and (max-width: 1024px) {
        .envelope-btn {
          padding: 18px 35px;
          font-size: 1.2rem;
        }
      }

      /* Tablet Portrait */
      @media screen and (max-width: 768px) {
        .envelope-btn {
          padding: 15px 30px;
          font-size: 1.1rem;
        }
        .music-control {
          width: 45px;
          height: 45px;
          font-size: 1.3rem;
        }
      }

      /* Mobile Landscape */
      @media screen and (max-width: 640px) {
        .envelope-btn {
          padding: 14px 28px;
          font-size: 1rem;
        }
      }

      /* Mobile Portrait */

          font-size: 0.95rem;
        }
      }

      /* Small Mobile */

          font-size: 0.85rem;
        }
        .music-control {

      @media screen and (max-height: 500px) and (orientation: landscape) {

          padding: 10px 25px;
          font-size: 0.9rem;
        }
      }

    <script>
        const music = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicToggle.textContent = 'ðŸ”‡';
                isPlaying = false;
            } else {
                music.play().catch(e => console.log('Playback prevented:', e));
                musicToggle.textContent = 'ðŸ”Š';
                isPlaying = true;
            }
        }

        // Auto-play on page load
        window.addEventListener('load', function() {
            music.play().catch(e => {
                console.log('Autoplay prevented:', e);
                // Music will play after first user interaction
            });
            isPlaying = true;
        });

        // Fallback: Play on first click
        document.body.addEventListener('click', function() {
            if (!isPlaying) {
                music.play().catch(e => console.log('Playback prevented:', e));
                musicToggle.textContent = 'ðŸ”Š';
                isPlaying = true;
            }
        }, { once: true });
